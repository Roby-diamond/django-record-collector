{% extends 'base.html' %}

{% block content %}

<h1>Genre Details</h1>


<div class="card">
    <a href="{% url 'genres_detail' genre.id %}">
        <div class="card-content">
            <span class="card-title">{{ genre.name }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'genres_update' genre.id %}">Edit</a>
            <a href="{% url 'genres_delete' genre.id %}">Delete</a>
        </div>
    </a>
</div>

{% endblock %}
