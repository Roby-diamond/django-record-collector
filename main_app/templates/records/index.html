{% extends 'base.html' %}

{% block content %}

<h1>Records:</h1>

{% for record in records %}
<div class="card">
  <a href="{% url 'detail' record.id %}">
    <div class="card-content">
      <span class="card-title">{{ record.title }}</span>
      <p>Artist: {{ record.artist }}</p>
      <p>Released: {{ record.release_date }}</p>
    </div>
  </a>
  </div>
  {% endfor %} {% endblock %}
